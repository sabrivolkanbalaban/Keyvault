{% extends "base.html" %}

{% block title %}{{ 'Edit' if secret else 'New' }} Secret - KeyVault{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('secrets.list_secrets') }}" class="text-muted text-decoration-none small">
        <i class="bi bi-arrow-left me-1"></i>Back to Secrets
    </a>
    <h4 class="fw-bold mt-1">{{ 'Edit' if secret else 'New' }} Secret</h4>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name"
                               value="{{ secret.name if secret else '' }}" required maxlength="255">
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label for="category" class="form-label fw-semibold">Category</label>
                        <select class="form-select" id="category" name="category" onchange="toggleFields()">
                            {% for cat_value, cat_label in categories %}
                            <option value="{{ cat_value }}"
                                    {{ 'selected' if secret and secret.category == cat_value }}>
                                {{ cat_label }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Description</label>
                        <input type="text" class="form-control" id="description" name="description"
                               value="{{ secret.description if secret and secret.description else '' }}" maxlength="500">
                    </div>

                    <!-- Username -->
                    <div class="mb-3 field-group" data-categories="credential,database,ssh_key,other">
                        <label for="secret_username" class="form-label fw-semibold">Username</label>
                        <input type="text" class="form-control" id="secret_username" name="secret_username"
                               value="{{ secret.username if secret and secret.username else '' }}" maxlength="255">
                    </div>

                    <!-- Password -->
                    <div class="mb-3 field-group" data-categories="credential,database,ssh_key,other">
                        <label for="secret_password" class="form-label fw-semibold">
                            Password
                            {% if secret and secret.encrypted_password %}
                            <small class="text-muted">(leave blank to keep current)</small>
                            {% endif %}
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="secret_password" name="secret_password"
                                   maxlength="1000">
                            <button class="btn btn-outline-secondary" type="button"
                                    onclick="togglePassword('secret_password', this)">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-outline-primary" type="button" onclick="generatePassword()">
                                <i class="bi bi-dice-5 me-1"></i>Generate
                            </button>
                        </div>
                    </div>

                    <!-- URL -->
                    <div class="mb-3 field-group" data-categories="credential,url,api_key,database,other">
                        <label for="url" class="form-label fw-semibold">URL</label>
                        <input type="url" class="form-control" id="url" name="url"
                               value="{{ secret.url if secret and secret.url else '' }}" maxlength="2000"
                               placeholder="https://...">
                    </div>

                    <!-- API Key -->
                    <div class="mb-3 field-group" data-categories="api_key">
                        <label for="api_key" class="form-label fw-semibold">API Key</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="api_key" name="api_key"
                                   value="{{ secret.api_key if secret and secret.api_key else '' }}" maxlength="2000">
                            <button class="btn btn-outline-secondary" type="button"
                                    onclick="togglePassword('api_key', this)">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Notes -->
                    <div class="mb-3">
                        <label for="notes" class="form-label fw-semibold">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="4" maxlength="10000">{{ secret.notes if secret and secret.notes else '' }}</textarea>
                    </div>

                    <!-- Folder -->
                    <div class="mb-3">
                        <label for="folder_id" class="form-label fw-semibold">Folder</label>
                        <select class="form-select" id="folder_id" name="folder_id">
                            <option value="">No folder</option>
                            {% for folder in folders %}
                            <option value="{{ folder.id }}"
                                    {{ 'selected' if secret and secret.folder_id == folder.id }}>
                                {{ folder.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Tags -->
                    <div class="mb-3">
                        <label for="tags" class="form-label fw-semibold">Tags</label>
                        <input type="text" class="form-control" id="tags" name="tags"
                               value="{{ secret.tags|map(attribute='name')|join(', ') if secret else '' }}"
                               placeholder="production, aws, critical (comma separated)">
                    </div>

                    <div class="row">
                        <!-- Expiration -->
                        <div class="col-md-6 mb-3">
                            <label for="expires_at" class="form-label fw-semibold">Expiration Date</label>
                            <input type="date" class="form-control" id="expires_at" name="expires_at"
                                   value="{{ secret.expires_at.strftime('%Y-%m-%d') if secret and secret.expires_at else '' }}">
                        </div>

                        <!-- Rotation Interval -->
                        <div class="col-md-6 mb-3">
                            <label for="rotation_interval_days" class="form-label fw-semibold">Rotation Interval</label>
                            <select class="form-select" id="rotation_interval_days" name="rotation_interval_days">
                                <option value="">No rotation</option>
                                <option value="30" {{ 'selected' if secret and secret.rotation_interval_days == 30 }}>30 days</option>
                                <option value="60" {{ 'selected' if secret and secret.rotation_interval_days == 60 }}>60 days</option>
                                <option value="90" {{ 'selected' if secret and secret.rotation_interval_days == 90 }}>90 days</option>
                                <option value="180" {{ 'selected' if secret and secret.rotation_interval_days == 180 }}>180 days</option>
                                <option value="365" {{ 'selected' if secret and secret.rotation_interval_days == 365 }}>365 days</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>{{ 'Update' if secret else 'Create' }} Secret
                        </button>
                        <a href="{{ url_for('secrets.list_secrets') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function toggleFields() {
    const category = document.getElementById('category').value;
    document.querySelectorAll('.field-group').forEach(function(el) {
        const cats = el.dataset.categories.split(',');
        el.style.display = cats.includes(category) ? '' : 'none';
    });
}

function generatePassword() {
    fetch('/api/v1/generator/password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({length: 24, uppercase: true, lowercase: true, digits: true, symbols: true})
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            const field = document.getElementById('secret_password');
            field.value = data.data.password;
            field.type = 'text';
        }
    });
}

// Initialize field visibility
toggleFields();
</script>
{% endblock %}
