{% extends "base.html" %}

{% block title %}{{ 'Edit' if group else 'New' }} Group - KeyVault{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('admin.groups') }}" class="text-muted text-decoration-none small">
        <i class="bi bi-arrow-left me-1"></i>Back to Groups
    </a>
    <h4 class="fw-bold mt-1">{{ 'Edit' if group else 'New' }} Group</h4>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name"
                               value="{{ group.name if group else '' }}" required maxlength="100">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Description</label>
                        <textarea class="form-control" id="description" name="description"
                                  rows="3" maxlength="500">{{ group.description if group and group.description else '' }}</textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>{{ 'Update' if group else 'Create' }} Group
                        </button>
                        <a href="{{ url_for('admin.groups') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
